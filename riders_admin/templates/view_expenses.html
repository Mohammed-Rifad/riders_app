{% extends 'master.html' %}

{% block content %}
 
                        <form action="" method="POST">
                            {% csrf_token %}
                            <table style="border-spacing:10px;border-collapse: separate;">
                                <tr>
                                    <td>Filter Date</td>
                                    <td><input type="date" class="form-control" name="search_date" id=""></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input type="submit" value="Search" class="btn btn-primary" name="" id=""></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    {% if show_total %}
                    <div class="col-md-12" style="position: relative;left: 120px;bottom: 3px;top: 2px;">
                        <p class="h4">Total : Rs {{total}}</p>
                        </div>
                        {% endif %}
                    <div class="col-md-4 stretch-card grid-margin" style="position: relative;top:2px">
                        <div style="max-width:100%; overflow:scroll" >
                        <table class="table table-responsive-md table-responsive-sm table-primary table-hover">

                            <thead>
                                <tr>
                                    <th scope="col">S.No</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Amount</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for e in expenses %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{e.name|title}}</td>
                                    <td>{{e.dt}}</td>
                                    <td>Rs {{e.amount}}</td>
                                    <td><a href="/del-exp/{{e.id}}" style="color:red">Remove</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>


                    
{% endblock %}
